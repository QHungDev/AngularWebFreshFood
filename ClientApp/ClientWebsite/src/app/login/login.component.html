<div class="last" style="position: relative">
    <div class="background-leaf"></div>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="login-register">
                    <div class="row">
                        <div class="col-4">
                            <div class="title-login-register text-center">
                                <ul>
                                    <li onclick="changeContent(this, 'p1')" class="li active">
                                        <span>Đăng Nhập</span>
                                        <i>Đã là thành viên FreshFood</i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-8 content-login-register">
                            <div id="p1" class="form-group input-login-register">
                                <form [formGroup]="loginForm"
                                (ngSubmit)="loginForm.valid &amp;&amp; onSubmit()" method="post">
                                    <label class="control-label">
                                        Tài khoản
                                    </label>
                                    <input formControlName="usernameControl" type="text" name="username"class="form-control "  placeholder="Nhập email đăng nhập">
                                    <label class="control-label">
                                        Mật khẩu
                                    </label>
                                    <input formControlName="passwordControl" name="pass" class="form-control " type="password" placeholder="Nhập mật khẩu đăng nhập">
                                    <div style="margin-top: 5px; display: block">
                                        <a class="float-right" style="text-decoration: none" href="change-password.aspx">Quên mật khẩu?</a>
                                    </div>
                                    <div class="clearfix"></div>
                                    <button type="submit" class="btn btn-info btn-block" style="margin-top: 10px">Đăng nhập</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
  </div>
