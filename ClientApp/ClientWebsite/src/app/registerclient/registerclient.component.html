<div class="last" style="position: relative">
  <div class="background-leaf"></div>
  <div class="container">
      <div class="row">
          <div class="col-8 container">
              <div id="login-register">
                  <div class="row ">
                      <div class="col-8 content-login-register">
                          <div id="p1" class="form-group input-login-register">
                              <form [formGroup]="form" (ngSubmit)="submitForm()">
                                  <label class="control-label">
                                    Email
                                  </label>
                                  <input  type="text" name="email" [ngModel]="postRegisterClientRequest.email" value="{{postRegisterClientRequest.email}}" formControlName="email"class="form-control "  placeholder="Nhập email đăng ký">
                                  <label class="control-label">
                                    Full Name
                                  </label>
                                  <input  type="text" name="email" [ngModel]="postRegisterClientRequest.fullName" value="{{postRegisterClientRequest.fullName}}" formControlName="fullName"class="form-control "  placeholder="Nhập họ tên đăng ký">
                                  <label class="control-label">
                                      Mật khẩu
                                  </label>
                                  <input  name="password" class="form-control"[ngModel]="postRegisterClientRequest.password" value="{{postRegisterClientRequest.password}}" formControlName="password" type="password" placeholder="Nhập mật khẩu đăng ký">
                                  <label class="control-label">
                                    Mobile
                                </label>
                                <input  type="text" name="mobile"class="form-control" [ngModel]="postRegisterClientRequest.mobile" value="{{postRegisterClientRequest.mobile}}" formControlName="mobile"  placeholder="Nhập email đăng ký">
                                <label class="control-label">
                                  Address
                                </label>
                                <input  name="address" class="form-control" [ngModel]="postRegisterClientRequest.address" value="{{postRegisterClientRequest.address}}" formControlName="address" type="text" placeholder="Nhập mật khẩu đăng ký">
                                  <div class="clearfix"></div>
                                  <button type="submit" class="btn btn-info btn-block" style="margin-top: 10px">Đăng Ký</button>
                              </form>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
